<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
        </section>

        <section>
            <h2>Connect with Us on Social Media</h2>
            <p>
                <a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a><br>
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a><br>
                <a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </p>
        </section>

        <section>
            <h2>Visit Us</h2>
            <div style="overflow:hidden; padding-top: 20px; position:relative; width: 100%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255282.35869030515!2d36.68258069058366!3d-1.3028602822487392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1172d84d49a7%3A0xf7cf0254b297924c!2sNairobi!5e0!3m2!1ssw!2ske!4v1719426114238!5m2!1ssw!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>
                
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright - TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
